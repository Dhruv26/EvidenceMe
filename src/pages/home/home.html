<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
  <ion-fab bottom left #fab>
    <button ion-fab>
      <ion-icon name="create"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="createReport()"><ion-icon name="add"></ion-icon></button>
      <button ion-fab (click)="openCamera()"><ion-icon name="camera"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
