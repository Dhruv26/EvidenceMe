<ion-header>

  <ion-navbar>
    <ion-title>SignUp</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item class="list-style">
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" #firstname></ion-input>
    </ion-item>

    <ion-item class="list-style">
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" #lastname></ion-input>
    </ion-item>

    <ion-item class="list-style">
      <ion-label floating>Email Address</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>
  
    <ion-item class="list-style">
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

    <ion-item class="list-style">
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password" #confirmpassword></ion-input>
    </ion-item>

    <ion-item class="list-style">
      <ion-label floating>Phone Number</ion-label>
      <ion-input type="text" #number></ion-input>
    </ion-item>

    <ion-item class="list-style">
      <ion-label floating>City</ion-label>
      <ion-input type="text" #city></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button (click)="signUp()">Sign Up</button>
  <div *ngIf="passwordMismatch">
    <h3 class="centerText">Passwords do not match. Try again!</h3>
  </div>
</ion-content>
