<ion-header>

  <ion-navbar>
    <ion-title>ForgotPassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="forgotPass">
    <h1 class="heading">Please enter your email address so we can send you a password reset email</h1>
    <ion-item class="list-style">
      <ion-label floating>Your Email</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>
    <ion-row justify-content-center align-items-center style="height: 100%">
      <button ion-button color="light" (click)="forgot()">Send Email</button>
    </ion-row>
  </div>
</ion-content>
