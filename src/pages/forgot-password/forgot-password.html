<ion-header>

  <ion-navbar>
    <ion-title>ForgotPassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 class="heading">Please enter your email address so we can send you a password reset email</h1>

  <form [formGroup]="credentialsForm">

    <ion-item class="list-style">
      <ion-label floating>Email</ion-label>
      <ion-input [formControl]="credentialsForm.controls['email']"
          type="email"></ion-input>
    </ion-item>

    <div *ngIf="!credentialsForm.controls.email.valid &&
        credentialsForm.controls.email.dirty"
        class="validator-error">
      Please enter a valid email.
    </div>

    <ion-row class="signup-button-container">
      <ion-col text-center>
        <button ion-button block color="secondary"
            [disabled]="!credentialsForm.valid" (click)="forgotPassword()">
          Send Mail
        </button>
      </ion-col>
    </ion-row>
  </form>
  <p>{{ messageToShow }}</p>
</ion-content>
